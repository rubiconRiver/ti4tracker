version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ti4tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ti4tracker
      POSTGRES_PASSWORD: ti4tracker_dev
      POSTGRES_DB: ti4tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
